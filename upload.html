<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="upload.css">
</head>

<body>
    <div class="container main1">
        <div class="row">
            <form action="/upload" id="EmployeeForm" class="form-horizontal" method="POST" role="form"
                enctype="multipart/form-data">


                <div class="form-group">
                    <div class="indiv">
                        <label for="file" class="">Course Title</label>
                        <input type="text" name="title" size="125">
                    </div>
                    <div class="indiv">
                        <label for="file" class="">Course Sub-title</label>
                        <input type="text" name="subtitle" size="125">
                    </div>
                    <div class="indiv">
                        <label for="file" class="">Author-name</label>
                        <input type="text" name="author" size="125">
                    </div>
                    <div class="indiv">
                        <label for="file" class="">Course Description</label>
                        <textarea name="description" rows="3" cols="127" name="Description"></textarea>
                    </div>
                    <div class="indiv">
                        <label for="file" class="">Price</label>
                        <br>
                        <input type="text" name="price" size="125">
                    </div>
                    <div class="indiv">
                        <label for="file" class="">Title video</label>
                        <input type="file" class="form-control" name="file" required>
                    </div>
                    <div>

                        <label for="category">Select Category:</label>

                        <select name="categoryname" class="selection">
                            <option value="Development">Development</option>
                            <option value="Business">Business</option>
                            <option value="Finance and Accounting">Finance and Accounting</option>
                            <option value="IT and Software">IT and Software</option>
                            <option value="Office Productivity">Office Productivity</option>
                            <option value="Design">Design</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Lifestyle">Lifestyle</option>
                            <option value="Photography">Photography</option>
                            <option value="Music">Music</option>
                            <option value="Operating System">Operating System</option>
                            <option value="Programming Language">Programming Language</option>
                        </select>
                    </div>



                </div>

                <input type="submit" name="submit" value="Upload videos" class="btn btn-primary">




            </form>
        </div>
    </div>


</body>

</html>
