<body>

    <div class="main " >
        




        <form action="/exam" method="POST">
            <div class="upper">
                <input type="text" placeholder="Form Title" name="title" class="que1 textbox titletext">
                <input type="text" placeholder="Form Description" name="description" class="que1 textbox ">
            </div>
            <div class="qu">

                        <input type="text" name="marks" class="que1" placeholder="Marks" size="5">

                    </div>
                    <input type="text" placeholder="Answer" class="que1 textbox" name="answer">
                    
                    <div class="lowbtn">
                        <button type="button" class=" btn btn-dark btn-md addop" name="addbtn">Add Option</i></button>

                </div>
                

            </div>
