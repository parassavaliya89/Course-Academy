<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/8a48fceb00.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="login.css">

</head>

<body>
  <div class="loginform container-fluid">
    <form class="" method="POST" action="/login">
      <h1 class="heading">Login to The Account</h1>
      <div class="email container-fluid">
        <input type="text" class="email1" name="email" placeholder="Email">
      </div>
      <div class="password container-fluid">
        <input type="password" class="password1" name="password" placeholder="Password">
      </div>
      <a class="wrong" style="color: red;"></a>
      <a href="#" class="forgot">forgot Password?</a>
      <br>
      <div class="option">
        <h5 class="">Login As :</h5>
        <input type="radio" id="male" name="type" value="student">
        <label for="male">Student</label>
        <input type="radio" id="female" name="type" value="teacher">
        <label for="female">Teacher</label>
      </div>

      <br>
      <input type="submit" class="btn-primary btn-sm logbtn" value="Log in" name="Log in">



    </form>

    <form action="/register" method="GET">
      <p class="signup">Need an Account ? <input type="submit" class="btn-primary btn-sm logbtn" value="Sign up"
          name="Sign up"></p>

    </form>
  </div>



</body>

</html>
